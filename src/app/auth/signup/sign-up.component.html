<div class="signup-wrapper">
  <div class="banner" nz-row nzJustify="center">
    <h1 class="banner-title"><a routerLink="/">{{appName}}</a><br>Sign Up</h1>
    <div nz-col nzSpan="24"></div>
    <span class="banner-description">
    @Created By AWS Solutions Architect - Sangbeom, Ma
  </span>
  </div>
  <div class="signup-form" nz-row nzJustify="center">
    <form nz-form [formGroup]="validateForm" class="signup-form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your ID!">
          <nz-input-group>
            <input type="text" nz-input formControlName="name" placeholder="ID"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="The input is not valid E-mail!">
          <nz-input-group>
            <input nz-input formControlName="email" placeholder="Email"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your password!">
          <nz-input-group>
            <input nz-input type="password" formControlName="password" placeholder="Password"
                   (ngModelChange)="updateConfirmValidator()"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzErrorTip]="errorTpl">
          <nz-input-group>
            <input nz-input type="password" formControlName="checkPassword" placeholder="Confirm Password"/>
          </nz-input-group>
          <ng-template #errorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">
              Please confirm your password!
            </ng-container>
            <ng-container *ngIf="control.hasError('confirm')">
              Two passwords that you enter is inconsistent!
            </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <button nz-button class="signup-form-button signup-form-margin" [nzType]="'primary'">Sign Up</button>
    </form>
  </div>
</div>
